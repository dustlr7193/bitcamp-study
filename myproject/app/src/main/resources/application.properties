spring.application.name=myapp

server.port=8888
server.servlet.context-path=/

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

#spring.datasource.driver-class-name=
#spring.datasource.url=
#spring.datasource.username=
#spring.datasource.password=

#mybatis.mapper-locations=classpath:bitcamp/myapp/mapper/*Dao.xml
mybatis.type-aliases-package=bitcamp.myapp

# for development
spring.web.resources.static-locations=file:src/main/resources/static
spring.thymeleaf.prefix=file:src/main/resources/templates/

logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.bitcamp.myapp=DEBUG

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %M - %msg%n